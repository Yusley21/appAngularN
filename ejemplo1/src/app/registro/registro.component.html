<!-- registro.component.html -->
<div class="registro-container">
    <form id="registroForm" (submit)="register(
      username.value, 
      password.value, 
      confirmPassword.value, 
      phone.value, 
      birthdate.value, 
      email.value, 
      name.value
    )">
      <h2>Registro</h2>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" #username required>
  
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" #password required>
  
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" #confirmPassword required>
  
      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" #phone required>
  
      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="date" id="birthdate" name="birthdate" #birthdate required>
  
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" #email required>
  
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" #name required>
  
      <button type="submit">Registrarse</button>
    </form>
  </div>
  
  <link rel="stylesheet" href="./registro.component.css">
